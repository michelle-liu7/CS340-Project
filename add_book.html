<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Add a book</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <a href="index.html">Home</a>
    <h1 class="title">Add Books</h1>
    <div class="add_new_item">
        <form>
            <label>Title: <input type="text"></label>
            </br>
            </br>
            <label>Issue #: <input type="text"></label>
            </br>
            </br>
            <label>UPC: <input type="text"></label>
            </br>
            </br>
            <label>Price: <input type="text"></label>
            </br>
            </br>
            <label>
                Owner:
                <Select name="owner">
                    <option value="" selected>Select a collector </option>
                    <option value="Eric K">Eric K</option>
                    <option value="Jasper L">Jasper L</option>
                    <option value="Karen E">Karen E</option>
                </Select>
            </label>
            </br>
            </br>
            <label>
                Publishers:
                <Select name="publisher">
                    <option value="" selected>Select a publisher</option>
                    <option value="DC Comics">DC Comics</option>
                    <option value="Marvel">Marvel</option>
                    <option value="Image Comics">Image Comics</option>
                </Select>
            </label>
            </br>
            </br>
            <label>
                Authors:
                <Select name="authors" multiple size="4">
                    <option value="" selected>Select authors</option>
                    <option value="Scott Snyder">Scott Snyder</option>
                    <option value="Stan Lee">Stan Lee</option>
                    <option value="Alan Moore">Alan Moore</option>
                </Select>
            </label>
            </br>
            </br>
            <label>
                Genres:
                <Select name="genres" multiple size="4">
                    <option value="" selected>Select genres</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Action">Action</option>
                </Select>
            </label>
            </br>
            </br>
            <input type="submit" name="action" value="Add" />
        </form>
        </br>
        <button onclick="window.history.back()">Cancel</button>
    </div>

</body>
</html>
